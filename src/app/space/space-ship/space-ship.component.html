<h3>{{spaceShip.modelName}}</h3>
<div class="images">
  <img [src]="spaceShip.imageUrl" appSpaceImage/>
</div>
<div *ngIf="spaceShip.pilot" class="images">
  <img class="pilot" [src]="spaceShip.pilot.imageUrl"/>
</div>
<div class="health" [title]="'Health ' + spaceShip.health + '%'">
  <div [style.width.%]="spaceShip.health"></div>
</div>
<div class="property" [class.active]="spaceShip.activeShields">{{spaceShip.activeShields | tickize}}SHIELDS</div>
<div class="property" [class.active]="spaceShip.activeWeapons">{{spaceShip.activeWeapons | tickize}}WEAPONS</div>
<ng-content></ng-content>
