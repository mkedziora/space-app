<h2>Destruction Room</h2>

<div class="control-group">
  <label class="control-label">Statek:</label>
  <select [formControl]="shipIndexControl">
    <option *ngFor="let ship of spaceShips | async; index as i" [value]="i">
      {{i+1}}. {{ship.modelName}}
    </option>
  </select>
  <button (click)="orderDestruction(shipIndexControl.value)">Utylizuj</button>
</div>
